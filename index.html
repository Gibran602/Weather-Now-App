<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>WeatherNow</title>
  </head>
  <body>
    <header>
      <h1>WeatherNow<i class="fa-regular fa-sun"></i></h1>
      <div class="socials">
        <a href="https://www.linkedin.com/in/gibran-suarez602" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/Gibran602" target="_blank"
          ><i class="fa-brands fa-square-github"></i
        ></a>
      </div>
    </header>
    <main>
      <div id="weather-container" class="weather-container">
        <form class="city-form" action="">
          <label for="city-input">Search city or area</label>
          <input
            type="text"
            name="city-input"
            id="city-input"
            placeholder="eg. Florence, IT"
          /><button type="submit" id="search-btn">SEARCH</button>
        </form>
        <div class="weather-data" id="weather-data"></div>
      </div>
    </main>
    <footer class="footer">
      <p>WeatherNow</p>
      <p class="copyright">&copy; 2024</p>
    </footer>
    <script src="practice.js"></script>
  </body>
</html>
